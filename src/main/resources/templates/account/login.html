<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<div th:replace="fragments.html :: main-nav"></div>

<div class="container p-3">
    <div class="row">
    	<div class="col-md-6 offset-md-3">
	    	<div class="card">
	    		<div class="card-header text-center fs-4">로그인</div>
	    		<div class="card-body">
	    			<form action="#" th:action="@{/login}" method="post">
	    				<div class="mb-3">
			                <label for="email" class="form-label">Email address</label>
			                <input type="email" class="form-control" id="email" placeholder="email@example.com">
		            	</div>
		            	
			            <div class="mb-3">
			                <label for="password" class="form-label">Password</label>
			                <input type="password" class="form-control" id="password" placeholder="Password" required minlength="8" maxlength="50">
			            </div>
			            
			            <button type="submit" class="btn btn-primary col-md-12">로그인</button>
	    			</form>
	    		</div>
	    	</div>
    	</div>
    </div>
</div>

<script type="application/javascript">
    (function () {

    }())
</script>
</body>

</html>
