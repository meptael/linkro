<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
    <meta charset="UTF-8">
    <title>LINKRO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <style>
        .container {
            max-width: 100%;
        }
    </style>

</head>

<nav th:fragment="main-nav" class="navbar navbar-expand-sm navbar-dark bg-dark">

        <div class="d-flex container-fluid mx-5 px-5">

			<ul class="navbar-nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" th:href="@{/}" class="nav-link px-2 text-secondary">Home</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Club</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Info</a></li>
			</ul>
			
			<ul class="navbar-nav justify-content-end">
				<li class="nav-item" sec:authorize="!isAuthenticated()">
					<a class="nav-link" th:href="@{/login}">로그인</a>
				</li>
				
				<li class="nav-item" sec:authorize="!isAuthenticated()">
					<a class="nav-link" th:href="@{/sign-up}">가입</a>
				</li>
				
				<li class="nav-item dropdown" sec:authorize="isAuthenticated()">
					<a class="nav-link dropdown-toggle" href="#" id="userDropdown" sec:authentication="name" role="button" data-bs-toggle="dropdown" aria-expanded="false">태그
					</a>
					
					<div class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
	                    <h6 class="dropdown-header">
	                        <span sec:authentication="name">Username</span>
	                    </h6>
	                    <form class="form-inline my-2 my-lg-0" action="#" th:action="@{/logout}" method="post">
	                        <button class="dropdown-item" type="submit">로그아웃</button>
	                    </form>
	                </div>
            
			</ul>
        </div>

</nav>

</html>
